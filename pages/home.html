<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rihla</title>
    <link rel="stylesheet" href="../public/styles/style.css">
    <link rel="stylesheet" href="../public/styles/animations.css">
</head>
    <body class="page">

        <section class="header">
            <div class="header-container">
                <div class="header-text">
                    <div class="header-titles">
                        <h1 data-aos="fade-up" data-aos-delay="200" data-aos-duration="1000" class="header-title">Rihla is a ride-hailing service application, that ensures your comfort and safety first</h1>
                    </div>
                    <p class="header-subtitle"></p>
                    <div class="header-text-applinks">
                        <a data-aos="fade-up" data-aos-delay="200" data-aos-duration="1000" class="linkbtn" href="https://github.com/SteveLorde/Rihla/releases/download/PrePreleaseTest/RihlaAppPreRelease.apk">
                            <p class="link-text">Download APK</p>
                        </a>
                        <a data-aos="fade-up" data-aos-delay="300" data-aos-duration="1000" class="linkbtn" href="">
                            <p class="link-text">Playstore</p>
                            <img class="link-image" src="../public/assets/images/Playstorelogo.svg" alt="playstore" />
                        </a>
                        <a data-aos="fade-up" data-aos-delay="400" data-aos-duration="1000" class="linkbtn" href="">
                            <p class="link-text">Appstore</p>
                            <img class="link-image" src="../public/assets/images/Applelogo.svg" alt="appstore" />
                        </a>
                    </div>
                </div>
                <img data-aos="fade-up" data-aos-duration="1000"class="header-container-coverimage" src="../public/assets/images/Safety.svg" alt="headerimg" />
            </div>
        </section>

        <!--Mid-Section-->
        <section class="route-section">
            <div data-aos="fade-up" data-aos-delay="200" data-aos-duration="1500" class="route-block">
                <img class="route-block-img" src="../public/assets/images/Map.svg" />
                <div class="route-block-linecontainer">
                    <img class="route-block-line" src="../public/assets/images/route.svg" />
                </div>
                <p class="route-block-title">We ensure that your route is fare</p>
            </div>
            <div data-aos="fade-up" data-aos-delay="200" data-aos-duration="1500" class="route-block">
                <p data-aos-delay="500" data-aos-duration="2000" class="route-block-title">Realtime checks on drivers and users ensures safe rides</p>
                <div class="route-block-linecontainer">
                    <img class="route-block-line" src="../public/assets/images/endroute.svg" />
                    <h1 data-aos="fade-up" data-aos-delay="200" data-aos-duration="1000" class="route-end-title">Happy Rihla!</h1>
                </div>
                <img data-aos-delay="500" data-aos-duration="2000" class="route-block-img" src="../public/assets/images/securecheck.svg" />
            </div>
        </section>
    </body>
</html>
